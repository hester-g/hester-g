<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, then mine -->
    <link rel="stylesheet" type="text/css" href="css/bootstrapV4.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- title and logo -->
    <title>Mosshayne Farm</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrapV4.min.js"></script>

    <div class="heading">
      <h1 class="display-1">Hello, world! Hello, trees! Hello flowers! Hello, people!</h1>
    </div>

    <!-- the navigation bar-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
     <!-- Brand -->
     <a class="navbar-brand" href="img/logo.png" alt="Logo">
      Mosshayne Farm
     </a>
     <!-- Toggler/collapsibe Button -->
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
       <span class="navbar-toggler-icon"></span>
     </button>

     <!-- Navbar links -->
     <div class="collapse navbar-collapse" id="collapsibleNavbar">
       <ul class="navbar-nav">
         <li class="nav-item">
           <a class="nav-link" href="#">Link</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">Link</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">Link</a>
         </li>
       </ul>
     </div>
    </nav>

    <!-- the carousel-->
    <div class="container w-50">
      <div id="farm-carousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#farm-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#farm-carousel" data-slide-to="1"></li>
          <li data-target="#farm-carousel" data-slide-to="2"></li>
          <li data-target="#farm-carousel" data-slide-to="3"></li>
          <li data-target="#farm-carousel" data-slide-to="4"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner myCarousel">
          <div class="carousel-item active">
            <img src="img/farm-carousel/DSC_4635-1-2.jpg" alt="Farm Picture"class="d-block w-100">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/farm-carousel/DSC_4653-5-2.jpg" alt="Farm Picture" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/farm-carousel/DSC_4732-22-2.jpg" alt="Farm Picture" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/farm-carousel/DSC_4808-38-2.jpg" alt="Farm Picture" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/farm-carouselDSC_4848-43-2.jpg" alt="Farm Picture" class="d-block w-100">
          </div>
        </div>

        <!-- Left and right controls -->
        <div>
          <a class="carousel-control-prev" href="#farm-carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#farm-carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>

      </div>
    </div>

    <!-- the profiles-->


  </body>
</html>
